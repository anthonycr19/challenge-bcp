<mat-form-field>
    <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Busca tu agencia">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Agente </th>
      <td mat-cell *matCellDef="let element"> {{element.agencia}} </td>
    </ng-container>
  
    <ng-container matColumnDef="departamento">
      <th mat-header-cell *matHeaderCellDef> Departament </th>
      <td mat-cell *matCellDef="let element"> {{element.departamento}} </td>
    </ng-container>
  
    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef> Direcci√≥n </th>
      <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      [routerLink]="['/editAgent']" [queryParams]="row.id? { id: row.id } : null"
      *matRowDef="let row; columns: displayedColumns;"
  ></tr>
  </table>
  <div class="example-button-container">
    <button [routerLink]="['/createAgent']" mat-fab color="primary" aria-label="Example icon button with a delete icon">
      <mat-icon>+</mat-icon>
    </button>
  </div>
<app-loading [active]="activeloadingfull"></app-loading>
